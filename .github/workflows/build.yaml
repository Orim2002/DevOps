name: Build and Push Docker Image

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/orimadevops:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo docker stop orimadevops || true
            sudo docker rm orimadevops || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/orimadevops:latest
            sudo docker run -d --name orimadevops -p 5000:5000 -e DB_HOST=${{ secrets.DB_HOST }} ${{ secrets.DOCKERHUB_USERNAME }}/orimadevops:latest
